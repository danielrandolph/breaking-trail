<head>
  <title>Breaking Trail - Backcountry</title>
</head>

<body>
    <div class="container">
        <h1>Breaking Trail</h1>

        <header>
            {{#if currentUser}}
                <h3>Hello {{currentUser.profile.name}}</h3>
            {{else}}
                <h3>Login with a Google account to get started.</h3>
            {{/if}}
            {{> loginButtons}}
        </header>

        <div class="menu-wrapper">
            {{#if currentUser}}
                {{> menu}}
            {{/if}}
        </div>

        <div class="activity-wrapper">
            {{#if currentUser}}
                {{> activity}}
            {{/if}}
        </div>

        <div class="content-wrapper">
            {{#if currentUser}}
                {{> activities}}
            {{/if}}
        </div>
    </div>
</body>

<template name="menu">
    <ul>
        <li>Add Activity</li>
        <li>Profile</li>
    </ul>
</template>

<template name="activity">
    <form id="new-activity-form">
        <div class="activity-select-wrap">
            <label for="activity-type">Activity</label>
            <select id="activity-type">
                <option>Biking</option>
                <option>Skiing</option>
                <option>Running</option>
            </select>
        </div>
        <div class="skill-level-btns-wrap">
            <input type="radio" name="skill-level" value="Beginner">Beginner
            <input type="radio" name="skill-level" value="Intermediate">Intermediate
            <input type="radio" name="skill-level" value="Expert" checked>Expert
        </div>
        <div class="name-input-wrap">
            <label for="activity-name">Name of Event</label>
            <input type="text" id="activity-name" value="">
        </div>
        <div class="details-input-wrap">
            <label for="activity-name">Details</label>
            <textarea id="activity-details" value=""></textarea>
        </div>
        <div class="date-time-input-wrap">
            <label for="activity-date">Date</label>
            <input type="text" class="form-control" id="activity-date">
            <label for="activity-time">Time</label>
            <select name="time" id="activity-time">
                <option value="5:00 AM">5:00 AM</option>

                <option value="11:45 AM">11:45 AM</option>

                <option value="12:30 PM">12:30 PM</option>
                <option value="12:45 PM">12:45 PM</option>

<template name="activities">
    <h2>ALL ACTIVITIES</h2>
    <ul>
        {{#each activities}}
            <li>
                <p>Name: {{name}}</p>
                <p>Date: {{date}}</p>
                <p>Time: {{time}}</p>
                <p>Duration: {{duration}}</p>
                <p>Activity: {{activity}}</p>
                <p>Skill Level: {{skillLevel}}</p>
                <p>Details: {{details}}</p>
                <p>Users:
                    {{#each users}}
                        <span>{{name}}</span>
                    {{/each}}
                </p>
            </li>
        {{/each}}
    </ul>
</template>
