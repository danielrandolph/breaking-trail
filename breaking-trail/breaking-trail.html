<head>
  <title>Breaking Trail - Backcountry</title>
</head>

<body>
    <div class="container">
        <h1>Breaking Trail</h1>

        <header>
            {{#if currentUser}}
                <h3>Hello {{currentUser.profile.name}}</h3>
            {{else}}
                <h3>Login with a Google account to get started.</h3>
            {{/if}}
            {{> loginButtons}}
        </header>

        <div class="menu-wrapper">
            {{#if currentUser}}
                {{> menu}}
            {{/if}}
        </div>

        <div class="content-wrapper">
            {{#if currentUser}}
                {{> activities}}
            {{/if}}
        </div>
    </div>
</body>

<template name="menu">
    <ul>
        <li>Add Activity</li>
        <li>Profile</li>
    </ul>
</template>

<template name="activities">
    <ul>
        <li>Activity 1</li>
        <li>Activity 2</li>
    </ul>
    <input type="button" id="clickButton" value="Click me">
    {{#each count}}
        <div>clickCount: {{clickCount}}</div>
    {{/each}}
</template>
